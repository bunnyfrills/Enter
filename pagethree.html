        <style>
            .day {

            }
            
            .night {

        <body class="day" class="night">
          <script>
            setInterval(function() {
              var d = new Date();
              var n = d.getHours();
              if (n > 23 || n < 6) {
                document.body.className = "night";
              } else {
                document.body.className = "day";
              }
              console.log("test");
            }, 1000 * 60 * 60);
          </script>
